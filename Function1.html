<script>
const curryGreeting=function(greeting){
    return function(name) {
        console.log( greeting + " "  + name);
    };
};

const welcomeGreet=curryGreeting("welcome");
welcomeGreet(" Steve ");
welcomeGreet(" Mary ");
</script>

<script>

        alert("You are focussed");
    }
</script>

<input type='text' onfocus='StartFocus();' value=''/>
