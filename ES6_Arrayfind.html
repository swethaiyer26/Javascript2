<html>
    <body>
        <p id="demo"></p>
        <script>
            var numbers=[4,2,4,6,10];
            var first=numbers.find(myfunction);
            document.getElementById("demo").innerHTML=" The number is "  +  first;

            function myfunction(value,index,array) {
                return value > 4;
            }
        </script>
    </body>
</html>

<html>
    <body>
        <p id="demo1"></p>
        <script>
        var number=[10,25,30,40];
        var second=number.findIndex(mynumber);
        document.getElementById("demo1").innerHTML="The number is " + second;

        function mynumber(value,index,array) {
            return value > 30;
        }
        </script>
    </body>
</html>
