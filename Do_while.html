<html>
    <body>
        <button onclick="myfunction()">Click me</button>
        <p id="demo"></p>
        <script>
            function myfunction(){
                var i=20;
        do {   
            document.write(i + "<br/>");
            i++;
        }
        while (i < 10) 
            document.getElementById("demo").innerHTML=text;
        }  
    </script>
    </body>
</html>
