<html>
    <head>
    <script type="text/javascript">
    function over(){
        document.write("Mouse over");
    }
    function out(){
        document.write("Mouse Out");
    }
    </script>
    </head>
    <body>
        <p>Mouse over the division</p>
        <div onmouseover="over()" onmouseout="out()">
        <h1><i>This is inside the division</i></h1>
    </div>
    </body>
</html>
