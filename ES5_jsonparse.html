<html>
    <body>
        <p id="demo"></p>
        <script>
        var person='{"name":"swetha","age":34,"city":"Mumbai"}'
        var text=JSON.parse(person);
        document.getElementById("demo").innerHTML=text.name + " , "  + text.city;
        </script>
    </body>
</html>

document.getElementById("demo1").innerHTML=myJson;

<html>
    <body>
        <p id="demo3"></p>
        <p id="demo4"></p>
